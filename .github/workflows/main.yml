name: Convert Markdown to PDF

on: 
  push:
    paths:
      - '**.md'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Pandoc
      run: sudo apt-get install pandoc

    - name: Convert Markdown to PDF
      run: pandoc -s README.md -o README.pdf

    - name: Upload PDF
      uses: actions/upload-artifact@v2
      with:
        name: README.pdf
        path: README.pdf
